server {
  listen 80;
  server_name magenta-cdn;

  # Where NGINX reads files (mounted read-only)
  root /usr/share/nginx/html;

  # Simple health endpoint for container checks
  location = /healthz { 
    return 200 'ok'; 
    add_header Content-Type text/plain; 
  }

  # CORS (safe for public static assets)
  add_header Access-Control-Allow-Origin "*" always;
  add_header Access-Control-Allow-Methods "GET, HEAD, OPTIONS" always;
  add_header Access-Control-Allow-Headers "*" always;

  # Preflight support
  if ($request_method = OPTIONS) { 
    return 204; 
  }

  # Default: serve files from HTML folder
  location / {
    root /usr/share/nginx/html;
    try_files $uri $uri/ =404;
    autoindex on;  # Enable directory listing for debugging
  }

  # Long-term caching for static assets
  location ~* \.(?:jpg|jpeg|png|gif|webp|svg|ico|css|js|mjs|woff2?|ttf|otf|mp4|webm)$ {
    expires 1y;
    add_header Cache-Control "public, max-age=31536000, immutable";
    try_files $uri =404;
  }

  # No cache for HTML (if you ever drop docs here)
  location ~* \.(?:html)$ {
    add_header Cache-Control "no-cache";
    try_files $uri =404;
  }

  # ETag + compression
  etag on;
  gzip on;
  gzip_types text/plain text/css application/javascript application/json image/svg+xml;
  gzip_min_length 1024;

  # Security headers
  add_header X-Content-Type-Options nosniff always;
  add_header Referrer-Policy no-referrer-when-downgrade always;

  # Prevent error page leakage as cacheable
  add_header Cache-Control "no-store" always;
}