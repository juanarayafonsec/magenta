version: '3.8'

services:
  rabbitmq:
    image: rabbitmq:3.12-management
    container_name: magenta-rabbitmq
    ports:
      - "5672:5672"    # AMQP port
      - "15672:15672"  # Management UI port
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
      RABBITMQ_DEFAULT_VHOST: /
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    networks:
      - magenta-network
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 30s
      timeout: 10s
      retries: 5

  postgres:
    image: postgres:15
    container_name: magenta-postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: magenta
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - magenta-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 30s
      timeout: 10s
      retries: 5

  nginx:
    image: nginx:alpine
    container_name: magenta-nginx
    ports:
      - "8080:80"               # Public CDN endpoint -> http://localhost:8080
    volumes:
      - cdn_data:/usr/share/nginx/html:ro  # Static files
      - ./nginx/conf.d/cdn.conf:/etc/nginx/conf.d/default.conf:ro
    networks:
      - magenta-network
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost/healthz"]
      interval: 30s
      timeout: 10s
      retries: 5

  filebrowser:
    image: filebrowser/filebrowser:latest
    container_name: magenta-filebrowser
    ports:
      - "8081:80"               # Admin UI -> http://localhost:8081
    volumes:
      - cdn_data:/srv           # Shared with NGINX
      - filebrowser_data:/database
    environment:
      - FB_BASEURL=/            # root URL
      - FB_USERNAME=admin       # your admin username
      - FB_PASSWORD=admin       # your admin password 
      - FB_ROOT=/srv            # root folder inside the container
    networks:
      - magenta-network

volumes:
  rabbitmq_data:
  postgres_data:
  cdn_data:
  filebrowser_data:

networks:
  magenta-network:
    driver: bridge
